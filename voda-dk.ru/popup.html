<script type="text/javascript" language="javascript">

    // Время в секундах с открытия страницы и до появления модального окна 
    var startTimeout = 3;
    // Время в днях до появления модального окна вновь после его закрытия
    var restartTimeout = 3;
    
    // Селектор контейнера с модальным окном
    var popupContainer = "div.bg_aqua_delivery";
    // Селектор кнопки закрытия модального окна
    var closeButton = "div#close_btn";
    // Селектор элементов, после нажатия на которые модальное окно не должно появляться в течение установленного таймаута
    var preventPopupElement = ".prevent_popup"
    // Название cookie, для определения должно ли появляться модальное окно
    var preventPopupCookie = "__PreventShowCustomPopup";
    
    function setCookie(name, value, expirationDays) {
        var expirationDate = new Date();
        expirationDate.setTime(expirationDate.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + expirationDate.toGMTString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }
    
    function getCookie(name) {
        var namePart = name + "=";
        var decodedCookies = decodeURIComponent(document.cookie);
        var allCookies = decodedCookies.split(';');
        for(var i = 0; i < allCookies.length; i++) {
            var cookie = allCookies[i];
            while (cookie.charAt(0) == ' ') {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(namePart) == 0) {
                return cookie.substring(namePart.length, cookie.length);
            }
        }
        return "";
    }
    
    function togglePopup() {
        $(popupContainer).fadeToggle(200);
    }
    
    function initPopup() {
        if (!getCookie(preventPopupCookie)) {
            $(preventPopupElement).click(function () {
                setCookie(preventPopupCookie, 1, restartTimeout);
                togglePopup();
            });
            setTimeout(togglePopup, startTimeout * 1000);
        }
    }
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initPopup());
    } else {
        initPopup();
    }
    </script>
